{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Lista de Usuarios</h2>
    <div class="columns is-multiline">
        {% for user in users %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p><strong>Nombre: {{ user.name }} </strong></p>
                            <p><strong>Correo: {{ user.correo }}</strong></p>
                            <div class="buttons">
                                <a href="{{ url_for('user.update_user', correo=user.correo) }}" 
                                   class="button is-info">Editar</a>
                                <a href="{{ url_for('user.delete_user', correo=user.correo) }}" 
                                   class="button is-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
