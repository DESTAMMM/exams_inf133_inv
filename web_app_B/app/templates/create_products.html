{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Registrar Producto</h2>
<form method="post">
    <div class="field">
        <label for="nombre">Nombre:</label>
        <div class="control">
            <input type="text" id="nombre" name="nombre" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="tipo">Tipo:</label>
        <div class="control">
            <input type="text" id="tipo" name="tipo" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="marca">Marca:</label>
        <div class="control">
            <input type="text" id="marca" name="marca" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="precio">Precio:</label>
        <div class="control">
            <input type="number" id="precio" name="precio" step="0.01" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="cantidad">Cantidad:</label>
        <div class="control">
            <input type="number" id="cantidad" name="cantidad" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="proveedor">Proveedor:</label>
        <div class="control">
            <input type="text" id="proveedor" name="proveedor" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="codigo_barra">CÃ³digo de Barras:</label>
        <div class="control">
            <input type="text" id="codigo_barra" name="codigo_barra" required class="input">
        </div>
    </div>
    <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}
