{% extends 'base.html' %}

{% block content %}
    <h2 class="subtitle is-2">Lista de Usuarios</h2>
    <div class="columns is-multiline">
        {% for session_login in session_logins %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p><strong>Nombre: {{ session_login.nombre_usuario }}</strong></p>
                            <p><strong>Correo: {{ session_login.cuenta_correo }}</strong></p>
                            <div class="buttons">
                                <a href="{{ url_for('session_login.update_session_login', correo=session_login.cuenta_correo) }}" 
                                   class="button is-info">Editar</a>
                                <a href="{{ url_for('session_login.delete_session_login', correo=session_login.cuenta_correo) }}" 
                                   class="button is-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
