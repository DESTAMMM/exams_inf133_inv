{% extends 'base.html' %}

{% block content %}
    <h2 class="subtitle is-2">Lista de Sesiones</h2>
    <div class="columns is-multiline">
        {% for session in sessions %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p><strong>Nombre: {{ session.nombre_usuario }}</strong></p>
                            <p><strong>Correo: {{ session.correo_principal }}</strong></p>
                            <p><strong>Rol: {{ session.rol }}</strong></p>
                            <div class="buttons">
                                <a href="{{ url_for('session.update_session', correo=session.correo_principal) }}" class="button is-info">Editar</a>
                                <a href="{{ url_for('session.delete_session', correo=session.correo_principal) }}" class="button is-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
